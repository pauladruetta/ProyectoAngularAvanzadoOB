<h3>Tus Contactos</h3>

<!-- Listar los contactos y poder navegar al pinchar en uno de ellos al detalle -->
<div *ngFor="let contacto of listaContactos; let i='index'">
  <div routerLink="{{contacto.id.name}}" [state]="{data: contacto, filtro: filtro}">
    <h6 class="contacto">
      {{contacto.name.first}}
      {{contacto.name.last}}
    </h6>
    <button  mat-raised-button color="primary" (click)="volverAHome(contacto)">Seleccionar como Amigo Invisible</button>
  </div>
</div>
